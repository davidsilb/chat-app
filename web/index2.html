<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI Compiler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for layouts and responses */
        #responses.grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
        }
        #responses.list-layout {
            display: flex;
            flex-direction: column;
        }
        .response {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 12px; /* Minimum font size per SCRUM-9 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Chat AI Compiler</h1>
        <p>Ask a question and get responses from multiple AI services. Select the services you want to query, enter your question, and submit.</p>

        <!-- Form for question input and AI service selection -->
        <form id="questionForm" class="mb-4">
            <div class="form-group">
                <label>Select AI Services:</label>
                <div>
                    <input type="checkbox" name="aiServices" value="Service A"> Service A
                    <input type="checkbox" name="aiServices" value="Service B"> Service B
                    <input type="checkbox" name="aiServices" value="Service C"> Service C
                </div>
            </div>
            <div class="form-group">
                <label for="question">Enter your question:</label>
                <textarea id="question" name="question" class="form-control" rows="4" placeholder="Type your question here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Response display with layout and export controls -->
        <div id="responseContainer">
            <div id="toolbar" class="mb-2">
                <button id="gridView" class="btn btn-secondary">Grid View</button>
                <button id="listView" class="btn btn-secondary">List View</button>
                <button id="exportCSV" class="btn btn-secondary">Export to CSV</button>
            </div>
            <div id="responses" class="grid-layout"></div>
        </div>
    </div>

    <script>
        // Object to store current question and responses for export
        var currentData = {
            question: '',
            responses: []
        };

        // Handle form submission
        document.getElementById('questionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var selectedServices = Array.from(document.querySelectorAll('input[name="aiServices"]:checked')).map(cb => cb.value);
            var question = document.getElementById('question').value.trim();

            // Validation
            if (selectedServices.length === 0) {
                alert('Please select at least one AI service.');
                return;
            }
            if (question === '') {
                alert('Please enter a question.');
                return;
            }

            // Clear previous responses
            var responsesDiv = document.getElementById('responses');
            responsesDiv.innerHTML = '';

            // Generate mock responses and store data
            currentData.question = question;
            currentData.responses = selectedServices.map(function(service) {
                var responseText = 'This is a mock response from ' + service + '.';
                return { service: service, response: responseText, timestamp: new Date().toISOString() };
            });

            // Display responses
            currentData.responses.forEach(function(resp) {
                var responseDiv = document.createElement('div');
                responseDiv.className = 'response';
                responseDiv.innerHTML = '<h3>' + resp.service + '</h3><p>' + resp.response + '</p>';
                responsesDiv.appendChild(responseDiv);
            });
        });

        // Toggle grid view
        document.getElementById('gridView').addEventListener('click', function() {
            var responsesDiv = document.getElementById('responses');
            responsesDiv.classList.remove('list-layout');
            responsesDiv.classList.add('grid-layout');
        });

        // Toggle list view
        document.getElementById('listView').addEventListener('click', function() {
            var responsesDiv = document.getElementById('responses');
            responsesDiv.classList.remove('grid-layout');
            responsesDiv.classList.add('list-layout');
        });

        // Export responses to CSV
        document.getElementById('exportCSV').addEventListener('click', function() {
            if (!currentData.question || currentData.responses.length === 0) {
                alert('No data to export.');
                return;
            }

            // Generate CSV content
            var csvContent = 'Question,AI Service,Response,Timestamp\n';
            currentData.responses.forEach(function(resp) {
                var row = [
                    currentData.question,
                    resp.service,
                    resp.response.replace(/"/g, '""'), // Escape quotes
                    resp.timestamp
                ].map(function(field) { return '"' + field + '"'; }).join(',');
                csvContent += row + '\n';
            });

            // Create and download CSV file
            var blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            var link = document.createElement('a');
            var url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'responses.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
