<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Chats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .nav-buttons button {
      margin-left: 10px;
      padding: 6px 12px;
    }
    input[type="text"] {
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 8px 12px;
      margin-left: 5px;
    }
    .chat-session {
      background: white;
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .prompt {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .response {
      margin-left: 10px;
    }
    #usernameDisplay {
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Search Your Chat History</h1>
    <div class="nav-buttons">
      <button onclick="location.href='index.html'">üè†Home</button>
      <button onclick="location.href='dashboard.html'">üìãDashboard</button>
    </div>
  </header>

  <div id="usernameDisplay">Checking login status...</div>

  <br/>

  <input type="text" id="keyword" placeholder="Enter keyword..." />
  <button onclick="search()">Search</button>

  <div id="results"></div>

  <script>
    async function loadUser() {
      try {
        const res = await fetch('/api/whoaminame');
        const data = await res.json();
        const display = document.getElementById('usernameDisplay');
        if (data.loggedIn) {
          display.textContent = `Logged in as: ${data.username}`;
        } else {
          display.textContent = "Not logged in.";
        }
      } catch (err) {
        document.getElementById('usernameDisplay').textContent = "Error checking login.";
        console.error(err);
      }
    }

    async function search() {
    const keyword = document.getElementById("keyword").value.trim();
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = '';

    if (!keyword) {
        resultsDiv.innerHTML = "<p>Please enter a keyword.</p>";
        return;
    }

    try {
        const response = await fetch(`/api/search?keyword=${encodeURIComponent(keyword)}`);

        // If not JSON (e.g. HTML page), throw
        const contentType = response.headers.get("content-type");
        if (!contentType || !contentType.includes("application/json")) {
        throw new Error("Not authenticated or invalid response");
        }

        const data = await response.json();

        if (data.length === 0) {
        resultsDiv.innerHTML = "<p>No results found.</p>";
        return;
        }

        data.forEach(chat => {
        const chatDiv = document.createElement('div');
        chatDiv.className = 'chat-session';

        function highlight(text, keyword) {
          const words = keyword.trim().split(/\s+/).map(w =>
            w.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&')
          );
          const regex = new RegExp(`(${words.join('|')})`, 'gi');
          return text.replace(regex, '<mark>$1</mark>');
        }

        chatDiv.innerHTML = `
          <div class="prompt">üó£Ô∏è <strong>Prompt:</strong> ${highlight(chat.prompt, keyword)}</div>
          ${chat.responses.map(r =>
            `<div class="response">ü§ñ <strong>${r.model}</strong>: ${highlight(r.content, keyword)}</div>`
          ).join('')}
        `;

        resultsDiv.appendChild(chatDiv);
        });
    } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = `<p style="color:red;">Not logged in or server error. Redirecting...</p>`;
        setTimeout(() => {
        window.location.href = '/login.html';
        }, 1500);
    }
    }

    // Run on page load
    loadUser();
  </script>
</body>
</html>
